<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ¦„ Silly Name Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .title {
            font-size: 3em;
            color: #4c51bf;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .subtitle {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 30px;
        }

        .generate-btn {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            border: none;
            color: white;
            font-size: 1.3em;
            font-weight: bold;
            padding: 15px 30px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            position: relative;
            z-index: 1;
        }

        .generate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .generate-btn:active {
            transform: translateY(-1px);
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background: linear-gradient(45deg, #48cae4, #023e8a);
            color: white;
            border-radius: 15px;
            font-size: 1.5em;
            font-weight: bold;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .result.show {
            opacity: 1;
            transform: translateY(0);
        }

        .result.animate {
            animation: celebrate 0.6s ease;
        }

        @keyframes celebrate {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .sparkles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ffd700;
            border-radius: 50%;
            opacity: 0;
        }

        @keyframes sparkle {
            0% {
                opacity: 0;
                transform: scale(0) rotate(0deg);
            }
            50% {
                opacity: 1;
                transform: scale(1) rotate(180deg);
            }
            100% {
                opacity: 0;
                transform: scale(0) rotate(360deg);
            }
        }

        .fun-fact {
            margin-top: 20px;
            font-size: 0.9em;
            color: #666;
            font-style: italic;
        }

        @media (max-width: 600px) {
            .title {
                font-size: 2.5em;
            }
            .container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sparkles" id="sparkles"></div>
        
        <h1 class="title">ðŸ¦„ Silly Name Generator</h1>
        <p class="subtitle">Click the button to get your silly name!</p>
        
        <button class="generate-btn" onclick="generateSillyName()">
            Generate Silly Name! âœ¨
        </button>
        
        <div class="result" id="result"></div>
        
        <div class="fun-fact">
            <p>ðŸ’¡ Fun fact: There are 100 possible silly name combinations!</p>
        </div>
    </div>

    <script>
        const firstNames = [
            "Wacky", "Fluffy", "Zippy", "Bumpy", "Giggly",
            "Sneaky", "Dizzy", "Sparky", "Snazzy", "Goofy"
        ];

        const lastNames = [
            "Bananaface", "Picklesniff", "Wobblebottom", "Gigglepants",
            "McDoodle", "Fluffernugget", "Jellybean", "Snickerdoodle",
            "Noodleman", "Chickencheeks"
        ];

        function generateSillyName() {
            const firstName = firstNames[Math.floor(Math.random() * firstNames.length)];
            const lastName = lastNames[Math.floor(Math.random() * lastNames.length)];
            const sillyName = `${firstName} ${lastName}`;
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `ðŸŽ‰ Your silly name is: <strong>${sillyName}</strong> ðŸŽ‰`;
            
            // Show result with animation
            resultDiv.classList.add('show');
            resultDiv.classList.add('animate');
            
            // Create sparkle effect
            createSparkles();
            
            // Remove animation class after animation completes
            setTimeout(() => {
                resultDiv.classList.remove('animate');
            }, 600);
        }

        function createSparkles() {
            const sparklesContainer = document.getElementById('sparkles');
            
            // Create multiple sparkles
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'sparkle';
                    sparkle.style.left = Math.random() * 100 + '%';
                    sparkle.style.top = Math.random() * 100 + '%';
                    sparkle.style.animation = 'sparkle 1s ease forwards';
                    
                    sparklesContainer.appendChild(sparkle);
                    
                    // Remove sparkle after animation
                    setTimeout(() => {
                        sparkle.remove();
                    }, 1000);
                }, i * 50);
            }
        }

        // Add some initial sparkles on page load
        window.addEventListener('load', () => {
            setTimeout(createSparkles, 500);
        });
    </script>
</body>
</html>
